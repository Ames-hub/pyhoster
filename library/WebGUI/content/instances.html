<!DOCTYPE html>
<html>
<head>
    <title>PyHost GUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="PyhostLogo.png">
    <link rel="stylesheet" type="text/css" href="css/instances.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <sidebar class="sidebar">
        <img src="PyhostLogo.gif" alt="logo" id="business_logo">
        <h1 id="title">Interaction panel</h1>
        <div id="status_detector">
            <span id="status_text">Pending</span>
        </div>
        <hr>
        <nav id="nav">
            <!-- Makes all the tabs -->
            <a id="nav_index" href="index.html" class="nav-link">Home</a>
            <a id="nav_instances" href="instances.html" class="nav-link">Manage Apps</a>
            <a id="nav_userman" href="userman.html" class="nav-link">Manage Users</a>
            <a id="nav_warden" href="warden.html" class="nav-link">Access Warden</a>
            <a id="nav_ftp" href="filetransfer.html" class="nav-link">Manage FTP</a>
            <a id="nav_api" href="apipanel.html" class="nav-link">API</a>
            <a id="nav_settings" href="settings.html" class="nav-link">Settings</a>
        </nav>
    </sidebar>
    <div id="apps_bar">
        <!-- For every app, an app will be put here -->
    </div>
    <form id="createapp">
        <h1>Create an app</h1>
        <input type="text" class="createinputs" id="create_appname" placeholder="App name" required>
        <input type="number" class="createinputs" min="1" max="65535" id="create_port" placeholder="App port" required>
        <textarea class="create_appdesc" placeholder="Type your description for the app here should you want one..."></textarea>
        <input type="submit" id="create_submit" value="Submit New App">
    </form>
    <form id="deleteapp">
        <h1>Delete app</h1>
        <input type="text" class="deleteinputs" id="delete_appname" placeholder="App name"></input>
        <button type="submit">Delete it</button>
    </form>
    <script src="javascript/tokenverif.js"></script>
    <script src="javascript/getAllStats.js"></script>
    <script src="javascript/status_detector.js"></script>
</body>
</html>
